<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Pokémon API Fetcher</title>
  <script src="https://cdn.jsdelivr.net/npm/axios/dist/axios.min.js"></script>
  <link rel="stylesheet" href="styles.css">
</head>

<body>

  <h1>Pokémon API Fetcher</h1>

  <!-- Search for Pokémon -->
  <div class="search-container">
    <input type="text" id="searchInput" placeholder="Enter Pokémon name...">
    <button onclick="searchPokemon()"> Search</button>
  </div>

  <!-- Output Section -->
  <div id="pokemonDetails"></div>

  <!-- Loading and Error Messages -->
  <p id="loadingMessage" class="loading"></p>
  <p id="errorMessage" class="not-found"></p>

  <script src="script.js"></script>
</body>

</html>
